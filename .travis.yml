language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - "lts/*"
before_script:
  - npm run check
  - cd examples/basic/ && npm install && cd ../..
script:
  - npm run build
  - cd examples/basic/ && npm run build && cd ../..
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
before_deploy:
  - npm run create-documentation
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: ./docs
  on:
    branch: debug
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
